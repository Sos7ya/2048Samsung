    <div id="phaser-example" class="focusable" style="text-align: center;"></div>
    <style>
        @font-face {
            font-family: 'Rubik-Medium';
            src: url('assets/fonts/Rubik-Medium.ttf');
        }

        @font-face {
            font-family: 'Rubik-Regular';

        }

    body{
      background-color: #000000;
      margin: 0;
      outline: 0;
    }
    canvas{
      background-color: #000000;
      display: flex;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      outline: 0;
    }

    canvas:focus{
      outline: 0;

    }
    </style>
    <script>
        var gameDiv = document.getElementById('phaser-example');
    
        window.addEventListener("load", (event) => {
          gameDiv.focus();
          console.log(`Game div in focus! ${document.activeElement}`);
          console.log('HTML is redy!')
        });
    
        gameDiv.onblur = function () {
          console.log(`Game div isn't in focus! ${document.activeElement}`);
          gameDiv.focus();
        }
      </script>
